<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard – Kezdőoldal</title>

    <!-- Bootstrap 5 CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
    <link href="style.css" rel="stylesheet/css">

</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- Bal oldali szűrőoszlop -->
        <div class="col-md-3 sidebar p-4">
            <h5>Szűrők</h5>
            <div class="mb-3">
                <label for="orszag" class="form-label">Ország / Betöltő</label>
                <select id="orszag" class="form-select">
                    <option>Magyarország</option>
                    <option>Szerbia</option>
                    <option>Románia</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="ev" class="form-label">Év / Időszak</label>
                <input type="text" id="ev" class="form-control" placeholder="Pl.: 2024">
            </div>

            <div class="mb-3">
                <label for="valto" class="form-label">Változó</label>
                <select id="valto" class="form-select">
                    <option>Élelmiszerár</option>
                    <option>Bérnövekedés</option>
                    <option>Infláció</option>
                </select>
            </div>

            <button class="btn btn-primary w-100 mt-3">Alkalmaz</button>
        </div>

        <!-- Fő tartalom -->
        <div class="col-md-9 p-4">
            <h1>Dashboard</h1>
            <p>Itt jelennek majd meg a grafikonok, táblázatok stb.</p>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
